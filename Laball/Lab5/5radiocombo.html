      function p1(nC) {

          co.innerHTML = "";

            let opt= document.createElement(nC[i]);
            co.add(opt);
          }
        }
    </script>
    <form>
      <input type="radio" name="r" value="r1" onclick="p1(cars)" /><lable
        >cars</lable
      ><input type="radio" name="r" value="r2" onclick="p1(days)" /><lable
